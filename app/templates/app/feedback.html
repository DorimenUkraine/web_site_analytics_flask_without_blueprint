{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
    <form action="{{ url_for('feedback') }}" class="form-signin"  method="POST">

    <div class="text-center mb-4">
        <img class="mb-4" src="{{ url_for('static', filename='img/bootstrap-solid.svg') }}" alt="Web Site Tools Analytics Platform" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Web Site Tools<br />Analytics Platform</h1>
        <p>Please, send your feedback</p>
    </div>

    <div class="form-label-group">
        <input type="text" class="form-control" placeholder="Username" name="username"  required="" autofocus="">
    </div>

    <div class="form-label-group">
        <input type="email" class="form-control" placeholder="Email" name="email" required="">
    </div>

    <div class="form-label-group">
        <input type="text" class="form-control" placeholder="Message" name="message" required="">
    </div>


    <button class="btn btn-lg btn-primary btn-block" type="submit">Отправить</button>
    <div class="form-label-group">
        {% for cat, msg in get_flashed_messages(True) %}
            <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
    </div>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2020</p>
    </form>

{% endblock %}
